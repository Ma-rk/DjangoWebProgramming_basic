<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INDEX</title>
</head>
<body>
<h1>Welcome!</h1>

{% if question_list %}
<ul>
    {% for question in question_list %}
    <li><a href="/polls/{{ question.id }}/">{{ question.text }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No polls...</p>
{% endif %}

</body>
</html>
